<div id="navbar">
    <ul class='nav'>
        {% for item in site.data.navigation %}
        <li class="nav">
            {% capture name %}{{page.url | remove: ".html"}}{% endcapture %}
            <a class="nav" href="{{ item.link }}" {% if name == item.link %}style="color: #cc3f13;"{% endif %}>
                <span class="nav"><strong>{{ item.name }}</strong></span>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
